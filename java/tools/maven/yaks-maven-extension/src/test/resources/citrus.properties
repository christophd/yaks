# Maven repositories
citrus.repository.central=https://repo.maven.apache.org/maven2/
citrus.repository.jboss-ea=https://repository.jboss.org/nexus/content/groups/ea/

# Maven plugin repositories
citrus.pluginRepository.central=https://repo.maven.apache.org/maven2/
citrus.pluginRepository.jboss-ea=https://repository.jboss.org/nexus/content/groups/ea/

# Include these dependencies additional dependencies
citrus.dependency.foo=org.foo:foo-artifact:1.0.0
citrus.dependency.bar=org.bar:bar-artifact:1.5.0

logging.level.root=INFO
logging.level.org.foo=DEBUG
logging.level.org.bar=WARN
